(function() {
    var os = (function() {
        var ua = navigator.userAgent,
        isWindowsPhone = /(?:Windows Phone)/.test(ua),
        isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
        isAndroid = /(?:Android)/.test(ua),
        isFireFox = /(?:Firefox)/.test(ua),
        isChrome = /(?:Chrome|CriOS)/.test(ua),
        isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
        isPhone = /(?:iPhone)/.test(ua) && !isTablet,
        isPc = !isPhone && !isAndroid && !isSymbian;
        return {
            isTablet: isTablet,
            isPhone: isPhone,
            isAndroid: isAndroid,
            isPc: isPc
        };
    })();
    // pc图片数组
    var pcImgList = [
    "https://cdn.staticaly.com/gh/Dreamin121/picgohub@master/imgs/Linux.jpg"
    ]
    // 手机图片数组
    var mobileImgList = [
    "https://cdn.staticaly.com/gh/Dreamin121/picgohub@master/imgs/fuck.png"
    ]
    var bgObj = document.getElementsByClassName("bg-img");
    // 判断 ua
    if (os.isAndroid || os.isPhone) {
        console.log("手机");
        var rand = Math.round(Math.random() * mobileImgList.length);
        var url = "url('" + mobileImgList[rand] + "')";
        bgObj[0].style.backgroundImage = url;
    } else if (os.isTablet) {
        console.log("平板");
    } else if (os.isPc) {
        console.log("电脑");
        var rand = Math.round(Math.random() * pcImgList.length);
        var url = "url('" + pcImgList[rand] + "')";
        bgObj[0].style.backgroundImage = url;
    }
})();;

        <span id="timeDate">载入天数...</span>
<span id="times">载入时分秒...</span>  
<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("10/05/2022 13:14:21");//此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "在风风雨雨中运行了 "+dnum+" d ";
        document.getElementById("times").innerHTML = hnum + " h " + mnum + " m " + snum + " s";
    }
setInterval("createtime()",250);
</script>
